<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class='bg-secondary bg-opacity-25'>
    <div class='container-fluid'>
      <!-- project -->
      <select id='sel-project' class="form-select form-select-lg my-3">
        <option value="1">Bored Town</option>
      </select>
      <!-- download -->
      <div class="input-group input-group-lg">
        <input type="number" min="0" class="form-control" placeholder="Token ID" id="ipt-token-id">
        <button class="btn btn-success" type="button" id="btn-download">Download</button>
      </div>
    </div>
    <!-- bottom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script src="./config.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
