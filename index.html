<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./app.css?v=1.1.3">
  </head>
  <body class='bg-secondary bg-opacity-25'>
    <div class='container-fluid'>
      <!-- version -->
      <sub class="version mt-3">v.....</sub>
      <!-- project -->
      <select id='sel-project' class="form-select form-select-lg">
        <option value="1">Bored Town</option>
        <option value="4" selected>Bored Survivors</option>
        <option value="3">Apetimism</option>
        <option value="2">Apetimism (No Background)</option>
        <option value="5">NerdApe</option>
      </select>
      <!-- download -->
      <div class="input-group input-group-lg mt-1 mb-2">
        <input type="number" min="0" class="form-control" placeholder="Token ID" id="ipt-token-id">
        <button class="btn btn-success" type="button" id="btn-download"><i class="bi bi-cloud-download"></i></button>
      </div>
      <!-- preview -->
      <div id='div-msg'></div>
      <img class='img-fluid' id='img-preview' />
    </div>
    <!-- bottom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script src="./config.js?v=1.1.3"></script>
    <script src="./apeti.js?v=1.1.3"></script>
    <script src="./app.js?v=1.1.3"></script>
  </body>
</html>
